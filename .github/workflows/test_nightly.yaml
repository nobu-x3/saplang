name: TEST Nightly Build and Release
on:
  workflow_dispatch:
  push:
    branches: [autobuilder]

jobs:

  check-commit:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      current_sha: ${{ steps.get-sha.outputs.sha }}
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Get current SHA (Debug)
        id: get-sha
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Get last nightly SHA
        uses: actions/cache@v4
        id: cache
        with:
          path: .last_nightly
          key: last-nightly-sha

      - name: Compare commits
        id: check
        run: |
          if [ -f .last_nightly ]; then
            LAST_NIGHTLY=$(cat .last_nightly)
            echo "Last nightly SHA: $LAST_NIGHTLY"
          else
            LAST_NIGHTLY=""
            echo "No previous nightly build"
          fi

          CURRENT_SHA="${{ steps.get-sha.outputs.sha }}"

          if [ "$CURRENT_SHA" != "$LAST_NIGHTLY" ]; then
            echo "New commits detected - should build"
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "No new commits - skip build"
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-commit
    if: ${{ needs.check-commit.outputs.should_build == 'true' }}
    strategy:
      matrix:
        include:
          - name: 'Linux (ARM64)'
            os: ubuntu-22.04-arm64
            arch: arm64
            runs-on: [self-hosted, ARM, linux]
          - name: 'Linux (x64)'
            os: ubuntu-latest
            arch: x64
            runs-on: ubuntu-latest
          - name: 'Windows (x64)'
            os: windows-latest
            arch: x64
            runs-on: windows-latest

    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-commit.outputs.current_sha }}

      - name: Setup CMake
        uses: actions/install-cmake@v0.1.0

      - name: Configure build
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build project
        run: cmake --build build --config Release --parallel

      - name: Package artifacts
        shell: bash
        run: |
          mkdir -p dist
          tar -czvf "dist/saplang-${{ matrix.os }}-${{ matrix.arch }}.tar.gz" -C build .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nightly-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*.tar.gz

  update-sha:
    needs: [check-commit, build]
    if: ${{ always() && needs.build.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Store new SHA
        run: echo "${{ needs.check-commit.outputs.current_sha }}" > .last_nightly
      - uses: actions/cache@v4
        with:
          path: .last_nightly
          key: last-nightly-sha

  create-release:
    needs: [check-commit, build]
    if: ${{ needs.check-commit.outputs.should_build == 'true' && needs.build.result == 'success' }}
    runs-on: [self-hosted, ARM, linux]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get current date
        id: get-date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          dry_run: true
          tag_name: nightly-${{ steps.get-date.outputs.date }}
          name: "Nightly Build (${{ steps.get-date.outputs.date }})"
          body: |
            ## Nightly Build ${{ steps.get-date.outputs.date }}
            **Commit:** [${{ needs.check-commit.outputs.current_sha }}](https://github.com/${{ github.repository }}/commit/${{ needs.check-commit.outputs.current_sha }})
            **Build Date:** ${{ steps.get-date.outputs.date }}

            ### Artifacts:
            - Linux ARM64
            - Linux x64
            - Windows x64
          prerelease: true
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
